<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>firebase</title>

    <link rel="stylesheet" href="./crud.css">

</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="header">CRUD With Firebase</h1>
            <hr>

            <form action="">
                Roll no : <input type="text" id="roll"><br><br>
                <!-- Name : <input type="text" id="name"><br><br> -->

                Gender : 
                <select name="" id="gender">
                    <option selected disabled>select choice</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
                <br><br>

                Address : 
                <input type="text" id="address">
            </form>

            <br>
            <button class="queryBtn">Insert</button>
            <button class="queryBtn">Read</button>
            <button class="queryBtn">Update</button>
            <button class="queryBtn">Delete</button>
        </div>
    </div>

    <script type="module" src="./crud.js"></script>
    <script type="module" src="./firebaseConfig.js"></script>
</body>
</html>
