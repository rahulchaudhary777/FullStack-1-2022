<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="./css/analog&DigitalClock.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div id="sec" class="circle"  style="--clr: #04fc43;"><i></i></div>
            <div id="min" class="circle circle2" style="--clr: #fee800;"><i></i></div>
            <div id="hh" class="circle circle3" style="--clr: #ff2972;"><i></i></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>

        </div>

        <!-- digital clock -->
        <div id="time">
            <div id="hour" style="--clr: #ff2972;">00</div>
            <div id="minute" style="--clr: #fee800;">00</div>
            <div id="second"  style="--clr: #04fc43;">00</div>
            <div id="session">AM</div>
        </div>
    </div>
    
    <script>
        var hh = document.getElementById("hh");
        var min = document.getElementById("min");
        var sec = document.getElementById("sec");

        setInterval(function () {
            var date = new Date();

                var hr = date.getHours() * 30;
                var mm = date.getMinutes() * 6;
                var ss = date.getSeconds() * 6;

                hh.style.transform = `rotateZ(${hr + (mm / 12)}deg)`;
                min.style.transform = `rotateZ(${mm}deg)`;
                sec.style.transform = `rotateZ(${ss}deg)`;
        })

        // digital clock

        var hour = document.getElementById("hour");
        var minute = document.getElementById("minute");
        var second = document.getElementById("second");
        var session = document.getElementById("session");

        
        setInterval( function (){

            var day = new Date();
            var hh = day.getHours();
            var min = day.getMinutes();
            var sec = day.getSeconds();

            // check AM / PM
            var sess = (hh >= 12) ? "PM" : "AM";

            // convert midnight 00 to 12
            if (hh == 0) { hh = 12 }

            // convert 24 hour clock into 12 hour clock
            if (hh > 12) {hh = hh - 12}

            // Add extra 0 if time values are single digit
            hh = (hh < 10) ? "0" + hh : hh;
            min = (min < 10) ? "0" + min : min;
            sec = (sec < 10) ? "0" + sec : sec;

            // store values into html div section
            hour.innerHTML = hh;
            minute.innerHTML = min;
            second.innerHTML = sec;
            session.innerHTML = sess;
        })

        

        
    </script>
</body>
