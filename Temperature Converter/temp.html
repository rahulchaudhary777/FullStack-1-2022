<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="./temp.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Temperature Conversion</h1>
        <div class="tempDiv">
            <table>
                <tr>
                    <td  class="name1">
                        Celcius
                    </td>
                    <td class="name2">Fahrenheit</td>
                </tr>
                <tr class="entry">
                    <td><input type="number" class="celcius temp" oninput="ctf()"></td>
                    <td><input type="number" class="fahrenheit temp"  oninput="ftc()"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./temp.js"></script>
</body>
</html>
