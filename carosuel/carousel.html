<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carosuel</title>

    <link rel="stylesheet" href="./carousel.css">

</head>

<body>
    
    <div class="container">
        <div class="image-box">
            <div class="prev control"><</div>
            <div class="next control">></div>

            <div class="carosuel-container">
                <div class="slide ">
                    <img class="photo" src="./image/img-1.bmp" alt="image">
                    <h3 class="caption">Image-1</h3>
                </div>

                <div class="slide main">
                    <img class="photo" src="./image/img-2.bmp" alt="image">
                    <h3 class="caption">Image-2</h3>
                </div>

                <div class="slide">
                    <img class="photo" src="./image/img-3.bmp" alt="image">
                    <h3 class="caption">Image-3</h3>
                </div>

                <div class="slide">
                    <img class="photo" src="./image/img-4.bmp" alt="image">
                    <h3 class="caption">Image-4</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./carousel.js"></script>
</body>
</html>
