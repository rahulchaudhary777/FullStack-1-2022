<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./inputCalc.css">
</head>
<body>
    <div class="container">
    
        <div class="output value">
            <input type="text" class="value" id="data">
        </div>
        <hr>
    
        <div class="row">
            <button class="btn btn-yellow operator">C</button>
            <button class="btn btn-lyellow operator">CE</button>
            <button id="-" class="btn number">+/-</button>
            <button class="btn btn-lpurple operator">*</button>
        </div>
        <div class="row">
            <button id="7" class="btn number">7</button>
            <button id="8" class="btn number">8</button>
            <button id="9" class="btn number">9</button>
            <button class="btn btn-lpurple operator">/</button>
        </div>
        <div class="row">
            <button id="4" class="btn number">4</button>
            <button id="5" class="btn number">5</button>
            <button id="6" class="btn number">6</button>
            <button class="btn btn-lpurple operator">-</button>
        </div>
        <div class="row">
            <button id="1" class="btn number">1</button>
            <button id="2" class="btn number">2</button>
            <button id="3" class="btn number">3</button>
            <button class="btn btn-lpurple operator">+</button>
        </div>
        <div class="row">
            <button class="btn number">.</button>
            <button id="0" class="btn number">0</button>
            <button class="btn btn-purple operator">=</button>
        </div>
    
        <div class="theme">
            <p class="icon">&#9728</p>
        </div>
    </div>
    <script src="./inputCalc.js"></script>
</body>
</html>
