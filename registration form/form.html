<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/be6b871522.js" crossorigin="anonymous"></script>

    <title>Registration Form</title>

    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
    <div class="container">

        <h1>Student Registration</h1>

        <form action="" method="get">

            <div class="name">
                <label for="">Enter First Name: <span>*</span></label>
                <input type="text" id="fname" required>
                <br><br>

                <label for="">Enter Last Name: &nbsp</label>
                <input type="text" id="lname">
            </div>

            <div class="password">
                <br>
                <label for="">Enter Password: &nbsp<span>*</span></label>
                <input type="password" required id="password"><span><i class="fa-solid fa-eye"></i></span>
            </div>
            <div class="gender">
                <label for="">Select your Gender: <span>*</span></label>
                <input type="radio" name="gender" value="Male" required id="gender"> Male &nbsp;
                <input type="radio" name="gender" required value="Female"> Female
            </div>

            <div class="hobbies">
                <label for="">Hobbies: &nbsp &nbsp &nbsp</label>
                <input type="checkbox" name="hobbies" checked id="hobby"> Coding &nbsp;
                <input type="checkbox" name="hobbies"> Singing &nbsp;
                <input type="checkbox" name="hobbies"> Cooking &nbsp;
                <input type="checkbox" name="hobbies"> Reading &nbsp;
            </div>
            
            <div class="city">
                <label for="">Select City: <span>*</span></label>
                <select name="" id="city-box" required>
                    <option name="city" disabled selected>Select City</option>
                    <option name="city" value="Jaipur">Jaipur</option>
                    <option name="city" value="Delhi">Delhi</option>
                    <option name="city" value="Lucknow">Lucknow</option>
                    <option name="city" value="Kanpur">Kanpur</option>
                    <option name="city" value="Udipur">Udipur</option>
                </select>
            </div>

            <div class="mobile">
                <label for="">Mobile Number: <span>*</span>&nbsp &nbsp</label>
                <input type="number" id="mobile" required>
            </div>

            <div class="dob">
                <label for="">Date of Birth: &nbsp &nbsp &nbsp &nbsp &nbsp</label>
                <input type="date" id="birthDate">
            </div>

            <div class="btn">
                <input type="Submit" value="Submit" id="submit">
                <input type="Reset" id="reset">
            </div>
            

        </form>
    </div>

    <script src="./form.js"></script>
</body>
</html>
